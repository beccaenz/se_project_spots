<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Beccaenz" content="software developer" />
    <meta name="keywords" content="aviator, Bessie Coleman, social" />
    <meta name="description" content="social media platform" />
    <meta name="keywords" content="social engagement" />
    <meta name="author" content="becca enzinna" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <div>
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/plus.svg" alt="plus icon" />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="delete-btn" type="button"></button>
                
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li> 
            </template>
           
            
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">2024 Â© Spots</p>
      </footer>


     



      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn modal__close-btn-position">
            <img src="./images/close.jpg" alt="closeWindow" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>

          <form name="edit-profile">
            <label class="modal__label" for="name"
              >Name
              <input
                type="text"
                id="name"
                name="name-profile"
                placeholder="Type your name here"
                class="modal__input"
                required
            /></label>
            <label class="modal__label" for="description"
              >Description
              <input
                type="text"
                id="description"
                name="description-profile"
                placeholder="Describe yourself"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>




      <div class="modal" id="edit-card-modal">
        <div class="modal__container">
          <button class="modal__close-btn modal__close-btn-position">
            <img src="./images/close.jpg" alt="closeWindow" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" id="add-card">
            <label class="modal__label" for="link"
              >Image Link
              <input
                type="text"
                id="link"
                name="name-profile"
                placeholder="Paste a link to the picture"
                class="modal__input"
            /></label>
            <label class="modal__label" for="caption"
              >Caption
              <input
                type="text"
                id="caption"
                name="description-profile"
                placeholder="Type your caption"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

<!-- modal class not needed -->

      <div class="modal modal_type_preview " id="preview-modal">
        <div class="modal__contents">
          <button class="modal__close-btn modal__close_type_preview" type="button">
          </button>
           
          
          <img src="#" alt="" class="modal__image">
          <p class="modal__caption"></p>
        </div>
      </div>




    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
